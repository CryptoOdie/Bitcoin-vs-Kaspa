
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaspa vs. Bitcoin</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.2em;
      margin-top: 40px;
    }
    .bitcoin {
      color: #f7931a;
    }
    .kaspa {
      color: #17cfc4;
    }
    .button-container {
      margin-top: 20px;
    }
    .nav-button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #0056b3;
    }
    .iframe-container {
      margin-top: 30px;
      display: none;
    }
    iframe {
      width: 95%;
      height: 1000px;
      border: none;
    }
  </style>
  <script>
    function showCalculator(id) {
      document.getElementById('iframe10').style.display = 'none';
      document.getElementById('iframe32').style.display = 'none';
      document.getElementById('iframe100').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }
  </script>
</head>
<body>
  <h1><span class="bitcoin">Bitcoin</span> vs. <span class="kaspa">Kaspa</span></h1>
  <div class="button-container">
    <button class="nav-button" onclick="showCalculator('iframe10')">10 BPS</button>
    <button class="nav-button" onclick="showCalculator('iframe32')">32 BPS</button>
    <button class="nav-button" onclick="showCalculator('iframe100')">100 BPS</button>
  </div>
  <div id="iframe10" class="iframe-container">
    <iframe src="sim10.html"></iframe>
  </div>
  <div id="iframe32" class="iframe-container">
    <iframe src="sim32.html"></iframe>
  </div>
  <div id="iframe100" class="iframe-container">
    <iframe src="sim100.html"></iframe>
  </div>
</body>
</html>
